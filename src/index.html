<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>キーワードサジェスト分析ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>キーワードサジェスト分析ツール</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="keyword-input" placeholder="キーワードを入力...">
      <input type="number" id="result-count-input" value="5" min="1" max="10">
      <span class="max-info">Max 10</span>
    </div>
    <button id="analyze-btn">分析実行</button>
    <button id="clear-btn" class="secondary-button">クリア</button>
  </div>

  <h2>分析結果</h2>
  <div id="result" class="result-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
